<!DOCTYPE html>
<html>
<head>
    <title>Network Configuration</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 40px; }
        .card { background: white; padding: 30px; border-radius: 10px; max-width: 500px; margin: 0 auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); border-top: 5px solid #FF9900; }
        h1 { margin-top: 0; color: #333; }
        input[type="text"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        input[type="submit"] { background: #FF9900; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        input[type="submit"]:hover { background: #e68a00; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üåê Network Setup</h1>
        <p>Configure static IP for camera interface.</p>
        <form action="/cgi-bin/network.cgi" method="get">
            <label>IP Address:</label>
            <input type="text" name="ip" placeholder="192.168.1.100">
            <label>Subnet Mask:</label>
            <input type="text" value="255.255.255.0" disabled style="background:#eee;">
            <label>Gateway:</label>
            <input type="text" value="192.168.1.1" disabled style="background:#eee;">
            <input type="submit" value="Save Configuration">
        </form>
        <br>
        <a href="index.html" style="text-decoration:none; color:#999;">‚Üê Back to Dashboard</a>
    </div>
</body>
</html>
